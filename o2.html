<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BhavCovid | Oxygen Cylinders</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!--  popup -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
      integrity="sha512-H9jrZiiopUdsLpg94A333EfumgUBpO9MdbxStdeITo+KEIMaNfHNvwyjjDJb+ERPaRS6DpyRlKbvPUasNItRyw=="
      crossorigin="anonymous"
    />

    <!-- App Style -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <h1 class="header-title">
            Bhav<span class="secondary-font inline-type">Covid</span>
          </h1>
          <p class="header-para">Covid Resources for Bhavnagar.</p>
        </div>
      </header>
      <!-- Resources -->
      <main class="main">
        <div class="container">
          <div class="breadcrumb">
            <a href="index.html" class="breadcrumb-text mb-0">
              <i class="fa fa-arrow-left me-2"></i> Go Back
            </a>
          </div>
          <h4 class="section-title">
            <img
              src="./assets/icons/oxygen-tank.png"
              width="40"
              alt=""
              class="me-2"
            />
            Oxygen Cylinders
          </h4>
        </div>
        <!-- Home treatment images -->
        <!-- Loader -->
        <div class="container loader-container" id="loader">
          <img src="./assets/loader.gif" width="400" alt="" />
        </div>

        <div class="container mt-4 hide-before-load">
          <div class="grid">
            <div class="grid-item" v-for="item in oxygen">
              <a :href="item" data-fancybox="gallery">
                <img :src="item" alt="" class="img-fluid" />
              </a>
            </div>
          </div>
        </div>
        <div class="container mt-4 hide-before-load">
          <div class="row">
            <div class="col-lg-4" v-for="item in oxyContacts">
              <div class="item-card">
                <div class="item-card-upper">
                  <h5 class="item-card-title">{{item.name}}</h5>
                </div>
                <div class="item-card-bottom">
                  <div class="row">
                    <div class="col-lg-12">
                      <a
                        type="button"
                        class="btn btn-app w-100"
                        :href="`tel:${item.phn1}`"
                      >
                        <i class="fa fa-phone fa-flip-horizontal me-3"></i>
                        <span class="phone"> {{item.contact}} </span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <a href="disclaimer.html"> Disclaimer & Terms of use</a>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"
      integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
